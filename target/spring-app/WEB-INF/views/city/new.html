<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form accept-charset="UTF-8" th:method="POST" th:action ="@{/city}" th:object = "${city}">
    <label for = "name"> Введите название:  </label>
    <input type ="text" th:field ="*{name}" id = "name"/>
    <div style ="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
    <br/>
    <label for ="population"> Введите количество населения:  </label>
    <input type ="text" th:field ="*{population}" id = "population"/>
    <div style ="color:red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"> Population error</div>
    <br/>
    <label for ="square"> Введите площадь:  </label>
    <input type ="text" th:field ="*{square}" id = "square"/>
    <div style ="color:red" th:if="${#fields.hasErrors('square')}" th:errors="*{square}"> Square error</div>
    <br/>
     <input type ="submit" value = "Добавить!"/>

</form>
</body>
</html>
